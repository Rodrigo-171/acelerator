<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="css/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="container">
            <div class="header-form">
                <img class="img-fluid" src="img/logo.png" alt="Logo">
                <h1>aprenda como conquistar <span>5 anos de lucro e resultados em até 12 meses</span></h1>
                <p>Preencha o formulário abaixo para participar do programa Acelerador Empresarial</p>
            </div>

            <form class="form-container" action="">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="numero" class="form-control" id="floatingInput" placeholder="Whatsapp">
                    <label for="floatingPassword">Whatsapp</label>
                </div>

                <select class="form-select mb-5" aria-label="Default select example">
                    <option selected>Quantas pessoas fazem parte da sua equipe?</option>
                    <option value="1">Acima de 100</option>
                    <option value="2">51 a 100</option>
                    <option value="3">21 a 50</option>
                    <option value="4">10 a 20</option>
                    <option value="5">5 a 9</option>
                    <option value="6">1 a 4</option>
                    <option value="7">Não tenho funcionários</option>
                </select>
                <button class="btn btn-primary btn-form" type="submit">Quero acelerar meu negócio</button>
                
            </form>
        </div>
    </div>
</body>
</html>
